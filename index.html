<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00.00</h1>
        <div class="buttons">
            <img src="stop.png" onclick="watchStop()">
            <img src="start.png" onclick="watchStart()">
            <img src="reset.png" onclick="watchReset()">
         </div>
         <div id="lapTimes"></div>
    </div>

    <script>
        let[milliseconds, seconds, minutes, hours] = [0,0,0,0];
        let displayTime = document.getElementById("displayTime");
        let isRunning = false;
        let timer = null;

        function stopwatch(){
            milliseconds++;
            if(milliseconds > 99) 
            {
              milliseconds = 0;
              seconds++;
              if(seconds == 60)
              {
                seconds = 0;
                minutes++;
                if(minutes == 60)
                {
                    minutes = 0;
                    hours++;
                }
              }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds <10 ? "0" + milliseconds : milliseconds < 10 ? "0" + milliseconds : milliseconds;
            displayTime.innerHTML = h +":"+ m +":"+ s +"."+ ms;
        
        }
        function watchStart(){
            if(timer!== null)
            {
                clearInterval(timer);
            }
           timer = setInterval(stopwatch,10);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            [milliseconds, seconds, minutes, hours] = [0,0,0,0];
            displayTime.innerHTML = "00:00:00.00";
        }

    </script>
    
</body>
</html>
